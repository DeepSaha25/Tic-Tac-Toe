<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="brand">MyTicTacToe</div>
        <div class="controls">
            <button id="darkToggle">Dark</button>
            <button id="soundToggle">ðŸ”Š</button>
            <select id="modeSelect">
                <option value="pvp">PvP</option>
                <option value="pva">Play vs AI</option>
            </select>
        </div>
    </nav>

    <div class="heading">
        <h1>Welcome to My Tic Tac Toe</h1>
    </div>

    <main>
        <div class="boardWrap">
            <div class="container" id="board">
                <div class="box bt bl" data-index="0"><span class="boxtext"></span></div>
                <div class="box bt" data-index="1"><span class="boxtext"></span></div>
                <div class="box bt br" data-index="2"><span class="boxtext"></span></div>
                <div class="box bl" data-index="3"><span class="boxtext"></span></div>
                <div class="box" data-index="4"><span class="boxtext"></span></div>
                <div class="box br" data-index="5"><span class="boxtext"></span></div>
                <div class="box bl bb" data-index="6"><span class="boxtext"></span></div>
                <div class="box bb" data-index="7"><span class="boxtext"></span></div>
                <div class="box bb br" data-index="8"><span class="boxtext"></span></div>
            </div>
            <div class="line" id="winLine"></div>
        </div>

        <div class="bottomBar">
            <span class="info" id="status">Turn for X</span>
            <button id="reset">Reset</button>
        </div>

        <div class="imgbox">
            <img src="assets/excited.gif" alt="">
        </div>
    </main>

    <audio id="bg" src="assets/bgmusic.mp3" loop></audio>
    <audio id="tick" src="assets/select.mp3"></audio>
    <audio id="win" src="assets/win.mp3"></audio>
    <audio id="gameover" src="assets/gameover.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
